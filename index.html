<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova AI Voice Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #121212;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        .header h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .ai-icon {
            font-size: 3.5rem; color: #00f2fe; margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .main-content { padding: 30px; }
        .response-area {
            background-color: #1a1a1a; border-radius: 15px; padding: 25px;
            min-height: 180px; margin-bottom: 25px; text-align: left;
            border: 1px solid #333; box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        .voice-status {
            display: flex; align-items: center; justify-content: center;
            background-color: #252525; padding: 15px; border-radius: 50px;
            margin-bottom: 25px; border: 1px solid #333;
        }
        .pulse { width: 12px; height: 12px; background-color: #333; border-radius: 50%; margin-right: 12px; }
        .listening-active { animation: pulse-red 1.5s infinite; background-color: #ff4757; }
        .speaking-active { background-color: #4facfe; animation: pulse-blue 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(79, 172, 254, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 172, 254, 0); } }
        .controls { display: flex; flex-direction: column; gap: 15px; }
        .btn {
            padding: 18px; border: none; border-radius: 50px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 12px; transition: all 0.3s ease;
        }
        .btn-start { background: linear-gradient(to right, #00b09b, #96c93d); color: white; }
        .btn-stop { background: #252525; color: #ff4757; border: 1px solid #333; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .footer { text-align: center; padding: 20px; font-size: 0.8rem; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="ai-icon"><i class="fas fa-robot"></i></div>
        <h1>Nova AI</h1>
        <p>Voice Assistant</p>
    </div>
    <div class="main-content">
        <div class="response-area" id="responseArea">
            <div class="response-text" id="responseText">Click Start to talk!</div>
        </div>
        <div class="voice-status">
            <div class="pulse" id="voicePulse"></div>
            <span id="statusText">System Idle</span>
        </div>
        <div class="controls">
            <button class="btn btn-start" id="startBtn"><i class="fas fa-microphone"></i> Start</button>
            <button class="btn btn-stop" id="stopBtn" disabled><i class="fas fa-stop"></i> Stop</button>
        </div>
    </div>
    <div class="footer">Using variations logic â€¢ Multi-match enabled</div>
</div>

<script src="responses.js"></script>
<script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const responseText = document.getElementById('responseText');
    const statusText = document.getElementById('statusText');
    const voicePulse = document.getElementById('voicePulse');
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    let isListening = false;
    const synth = window.speechSynthesis;

    if (SpeechRecognition) {
        recognition = new SpeechRecognition();
        recognition.continuous = true; // Key for continuous listening
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            isListening = true;
            statusText.textContent = "Listening...";
            voicePulse.className = "pulse listening-active";
            startBtn.disabled = true;
            stopBtn.disabled = false;
        };

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
            handleAI(transcript);
        };

        recognition.onerror = (e) => {
            console.error("Speech error: ", e.error);
            if(e.error === 'not-allowed') alert("Please allow microphone access in your browser settings.");
        };
    }

    function handleAI(text) {
        let reply = "I'm sorry, I don't know the answer to that.";
        
        // OR Logic: Check if input matches any string in the question arrays
        for (const item of knowledgeBase) {
            const isMatch = item.question.some(q => text.includes(q.toLowerCase()));
            if (isMatch) {
                reply = item.answer;
                break;
            }
        }

        responseText.innerHTML = `<strong>You:</strong> ${text}<br><br><strong>Nova:</strong> ${reply}`;
        speak(reply);
    }

    function speak(text) {
        synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        utter.onstart = () => {
            voicePulse.className = "pulse speaking-active";
            statusText.textContent = "Nova is speaking...";
        };
        utter.onend = () => {
            voicePulse.className = "pulse listening-active";
            statusText.textContent = "Listening...";
        };
        synth.speak(utter);
    }

    function resetUI() {
        isListening = false;
        if(recognition) recognition.stop();
        synth.cancel();
        statusText.textContent = "System Idle";
        voicePulse.className = "pulse";
        startBtn.disabled = false;
        stopBtn.disabled = true;
    }

    startBtn.onclick = () => recognition.start();
    stopBtn.onclick = () => resetUI();
</script>
</body>
</html>
